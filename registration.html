<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <label class="one" for="FORM">REGISTRATION FORM</label>
<br><br><br>
    <form action="login.html" method="post">
    <div class="Registration">
        <br>
        <label for="Username">User Name :</label>
        <input type="text" name="username" placeholder="Please enter username" required>
        <br><br>

        <label for="firstname">First Name :</label>
        <input type="text" name="firstname" placeholder="Please enter firstname" required>
        <br><br>

        <label for="lastname">Last Name :</label>
        <input type="text" name="lastname" placeholder="Please enter lastname" required>
        <br><br>

        <label for="Date Of Birth">Date Of Birth :</label>
        <input type="date" name="Date Of Birth" required>
        <br><br>

        <label for="Phone Number">Phone Number :</label>
        <input type="number" name="Phone Number" size="10">
        <br><br>

        <label for="Email">Email :</label>
        <input type="email" name="Email" required>
        <br><br>

        <label for="Password">Password :</label>
        <input type="password" name="Password" required max="7">
        <br><br>

        <label for="University">University :</label>
        <select name="University" id="University">
            <option value="JNTUK">JNTUK </option>
            <option value="JNTUV">JNTUV </option>
            <option value="JNTUH">JNTUH </option>
            <option value="JNTUGV">JNTUGV</option>
        </select>
        <br><br>

        <label for="Code">Code :</label>
        <input type="number" name="Code" disabled value="4556" readonly>
        <br><br>

        <label for="Marks">Marks (0 to 100)</label>
        <input type="range" name="Marks">
        <br><br>

        <label for="Resume">Upload Your Resume :</label>
        <input type="file" name="Upload Resume">
        <br><br>

        <label for="URL">URL:</label>
        <input type="url" name="URL">
        <br><br>

        <label for="City">Select Cities :</label>
        <input type="checkbox" name="Vizag">
        <label for="City">Vizag</label>
        <input type="checkbox" name="Vijayawada">
        <label for="City">Vijayawada</label>
        <input type="checkbox" name="Hyderabad">
        <label for="City">Hyderabad</label>
        <br><br>

        <label for="Gender">Gender :</label>
        <label for="Gender">Male </label>
        <input type="radio" name="title" value="Male">
        <label for="Gender">Female </label>
        <input type="radio" name="title" value="Female">
        <label for="Gender">Other </label>
        <input type="radio" name="title" value="Other">
        <br><br>
      
        <button> <a href="login.html">Submit</a></button>
        <br><br>
    </div>
</form>
</body>
</html>
